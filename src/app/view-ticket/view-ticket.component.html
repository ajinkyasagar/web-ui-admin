<div *ngIf="isDataLoaded" style="color:#ee6e73;" class="container-ticket">
  <form class="col s4">
    <h4 style="font-weight: bold">Ticket : {{currentTicket.id}}</h4>
    <h5 style="padding:20px">Status : {{currentTicket.status}}</h5>
  </form> 
  <a routerLink="/dashboard"  routerLinkActive="active" class="waves-effect waves-light btn"><i class="material-icons">arrow_back</i></a>
</div>
